    #Origin and Civic
     origin_autofab_tooltip_1:0 "The living standards of your main species will be set to a high standard. Ethic specific ones are used first, then Social Welfare."
     origin_autofab_tooltip_2:0 "You start with an Automatic Factory deposit, that replaces physical resource production."
     origin_autofab_tooltip_3:0 "You start with less £pop£ Pops, those that would have been working physical resource jobs removed. To compensate for needing more district space, your homeworld minimum size is £planetsize£ §Y25§!."
     origin_autofab_tooltip_4:0 "£pop£ Pop Growth is slower, due to massive societal changes from living a life of luxury."
     origin_autofab_tooltip_5:0 "Using this in combination with the Civic gives a -10% upkeep cost to Factory Modules."
     origin_autofab:0 "Factory Automation"
     origin_autofab_desc:0 "Ever since the Industrial Revolution, this species has been obsessed with increasing automation in their factories. Achieving fully automatic factories, in operation and expansion, has allowed them to greatly reduce the labour required by their species, and catapult themselves to spacefaring before the expected population levels."
     origin_tooltip_autofab_effects:0 "- $origin_autofab_tooltip_1$ \n- $origin_autofab_tooltip_2$ \n- $origin_autofab_tooltip_3$ \n- $origin_autofab_tooltip_4$ \n- $origin_autofab_tooltip_5$"
     
     civic_autofab_tooltip_1:0 "Normal jobs produce less, as the population is ready to transfer production over to Automatic Factory Modules."
     civic_autofab_tooltip_2:0 "You start with an Automatic Factory deposit, and 1 of each basic resource module."
     civic_autofab_tooltip_3:0 "Using this in combination with the Origin gives a §G-10%§! upkeep cost to Factory Modules."
     civic_autofab_tooltip_4:0 "The §R-30%§! job production malus also applies to the factory. This means that the §G+50%§! production bonus is actually only a §G+20%§! bonus overall."
     civic_tooltip_autofab_effects:0 "- $civic_autofab_tooltip_1$ \n- $civic_autofab_tooltip_2$ \n- $civic_autofab_tooltip_3$\n- $civic_autofab_tooltip_4$"
     civic_autofab_desc: "Having recently achieved Automated Factory production, our society is read to give up their burden."
     civic_autofab:0 "Factory Automation"
     
