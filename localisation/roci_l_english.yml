  #Advisor
     exploit.1.name:0 "Exploitation"
     exploit.1.desc:0 "$exploit.1_1$\n\n$exploit.1_2$\n\n$exploit.1_3$"
     exploit.1_1:0 "This mod provides the ability to establish Minor Colonies on uninhabitable planets in systems with a Major Colony with at least 10 pops, and at least an upgraded capital building."
     exploit.1_2:0 "Each Minor Colony has an allowed construction limit based on half planet size, with Asteroids and Gas Giants getting double due to their relative ability to support larger installations."
     exploit.1_3:0 "$exploit.1_4$\n\n$exploit.1_5$\n$exploit.1_6$\n$exploit.1_7$\n$exploit.1_8$\n$exploit.1_9$"
     exploit.1_4:0 "Construction costs vary based on the conditions of the planet, and based on what is being built. They are as follows:"
     exploit.1_5:0 "-Base cost is 50 energy, 100 alloys, 50 minerals. This is the standard cost of building a project on a Barren planet."
     exploit.1_6:0 "-Cost is increased by 50 minerals and 50 energy for a diffcult environment. Molten, Toxic, Frozen fall under this."
     exploit.1_7:0 "-Cost is increased by 100 alloys and 50 energy if built in vacuum. Asteroids and Gas Giants fall under this."
     exploit.1_8:0 "-Advanced Constructions cost Double. Research and Lava Refineries fall under this."
     exploit.1_9:0 "-Research and Alloy Foundries get a Rare Resource cost of 10 added."
     exploit.2.name:0 "Automation and Queue"
     exploit.2.desc:0 "Automation and the Queue are two methods by which new colonies are made. Both respect the Priority setting.\n\n$exploit.2_1$\n\n$exploit.2_3$"
     exploit.2_1:0 "Automation develops planets automatically based on options you select, and a priority system based on what the planet has and is. Automation has a limit on how many planets it is $exploit.2_2$"
     exploit.2_2:0 " allowed to develop at any one time. This limit is based on the number of Major colonies you have, and every 5 years since game start, up to 20 years after. 3 for each colony, plus one for each colony for every 5 years after game start, up to 20 years."
     exploit.2_3:0 "The Queue applies user input from the country UI to build Minor Colonies on suitable planets for the ordered Colony types. The Queue runs every year, and whenever the terminal is closed, provided more than 30 days have passed since the last run."
     exploit.3.name:0 "General Options"
     exploit.3.desc:0 "$exploit.3_1$\n\n$exploit.3_2$"
     exploit.3_1:0 "The Priority option chooses whether to prioritize establishing Minor Colonies in new systems, or to prioritize building them in systems that already have other Minor Colonies."
     exploit.3_2:0 "The AI options for Exploitation control whether the AI is able to use exploitation at all, and whether they get bonuses, or maluses, to development capacity through Automation. $exploit.3_3$ \n\n$exploit.3_4$"
     exploit.3_3:0 "Sets a multiplier to the number of colonies AI can develop at once based on Difficulty. \nCadet: x0.5\nEnsign: No multiplier\nCaptain: x2\nCommodore: x3\nAdmiral: x4\nGrand Admiral: x5"
     exploit.3_4:0 "AI Manual Scaling sets a multiplier to the number of colonies AI can develop at once based on what is set here. 0 is no multiplier, each step above increases it by 1x, each step below increases the dvision by 1x."
     exploit.4.name:0 "Planet and Construction Options"
     exploit.4.desc:0 "The Planet and Construction options in the Options area control whether the Queue and Automation are allowed to build on the selected planets, and whether they are allowed to build specific constructions."
     
