     roci_civic_autofab_tooltip_1:0 "Normal jobs produce less, as the population is ready to transfer production over to Automatic Factory Modules."
     roci_civic_autofab_tooltip_2:0 "You start with an Automatic Factory deposit, and 1 of each resource module, if they are used by your countryA."
     roci_civic_autofab_tooltip_3:0 "Using this in combination with the Origin gives a §G-10%§! upkeep cost to Factory Modules."
     roci_civic_autofab_tooltip_4:0 "The §R-30%§! job production malus also applies to the factory. This means that the §G+50%§! production bonus is actually only a §G+20%§! bonus overall."
