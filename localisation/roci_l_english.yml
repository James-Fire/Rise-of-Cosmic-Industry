     autofab.1.desc:0 "$autofab.1.desc_1$ \n\n$autofab.1.desc_2$ \n\n$autofab.1.desc_3$ \n\n$autofab.1.desc_4$ \n\n$autofab.1.desc_5$"
     autofab.1.desc_1:0 "General Factory Options allows you to control what the factory can and can't do, and even where. This is general info only, the Terminal page has more specific information for the Terminals."
     autofab.1.desc_2:0 "Automation toggles whether the factory decides what to build, or if it just takes orders from the Queue. The Automation page to the left has more detail about how it works."
     autofab.1.desc_3:0 ""
     autofab.1.desc_4:0 "Construction Fallback allows you to change how the Queue and Automation handle placement of new constructions. By default, Fallback is on, which has the Queue and Automation prefer to place constructions on a planet with a matching colony designation, but they will still build it elsewhere. If Fallback is turned off, the Queue and Automation will never place something on a colony it doesn't belong."
     autofab.1.desc_5:0 "Autofab Construction dictates whether Automation and the Queue are allowed to place new Autofabs on planets. If this is disabled, you will be unable to Queue any. If this is disabled on a planet, one will not be built on that planet only."
     
     autofab.2.name:0 "Factory Queue"
     autofab.2.desc:0 "$autofab.2.desc_1$ \n\n$autofab.2.desc_2$ \n\n$autofab.2.desc_3$ \n\n$autofab.2.desc_4$ \n\n$autofab.2.desc_5$"
     autofab.2.desc_1:0 "The Factory Queue is a script-based application of user-input build orders, placing constructions in locations based on a set of triggers. It is capable of building Factory Deposits."
     autofab.2.desc_2:0 "In both the Planet and Country Terminal, you have controls to increase or decrease the queue, which is then utilized by this script every 3 months to build factory modules on Factory planets that don't have a construction going on."
     autofab.2.desc_3:0 "The Queue applies constructions from all of one Factory module first, and then moves on to the next one in the list. This order is the same order of the modules in the Terminal."
     autofab.2.desc_4:0 "The time it takes to finish a factory module is 1 year. The time it takes to build the Factory itself is 2 years. Costs, except for the flat 50 alloy cost per module, are based on the planet, being specific to any planets using a specific supported district set. The following is mineral £minerals£ costs:"
     autofab.2.desc_5:0 "Standard: 300\nHabitat:500\nEcumenopolis:1000\nRingworld:2000\nHive/Machine Worlds:300"
     
     autofab.3.name:0 "Factory Terminal"
     autofab.3.desc:0 "$autofab.3.desc_1$ \n\n$autofab.3.desc_2$ \n\n$autofab.3.desc_3$ \n\n$autofab.3.desc_4$ \n\n$autofab.3.desc_5$"
     autofab.3.desc_1:0 "There are two Terminals available to control the Factory. The Planet Terminal is for local planetary control, and is accessed by a decision on any planet you own. The Country Terminal allows high level control of all factories in your Empire, and is triggered by either the edict, or can be accessed from the Planet Terminal."
     autofab.3.desc_2:0 "The options available in these Terminals allow control of how the Factory expands. Options selected on a planet override those selected for the Country, allowing you to have fine grain control over what can be built where."
     autofab.3.desc_3:0 "The queue buttons here change the queue values, and can be adjusted to provide anywhere from 1-5 queue. Country and Planet queues are separate, with the planet queue being used first."
     autofab.3.desc_3:0 ""
     autofab.3.desc_4:0 ""
     autofab.3.desc_5:0 ""
     
     autofab.4.name:0 "Factory Automation"
     autofab.4.desc:0 "$autofab.4.desc_1$ \n\n$autofab.4.desc_2$ \n\n$autofab.4.desc_3$ \n\n$autofab.4.desc_4$ \n\n$autofab.4.desc_5$ \n\n$autofab.4.desc_6$ \n\n$autofab.4.desc_7$"
     autofab.4.desc_1:0 "Our factories are capable of limited logical processing, allowing them to decide what to build next based on our current resource situation. This feature can be turned on for each factory, or for the whole country. Planning is done on the country level."
     autofab.4.desc_2:0 "Automation adds Modules to planet queues based on the settings for income per planet. It takes into account upkeep and production of the queued modules."
     autofab.4.desc_3:0 "Automation checks resources in this order: Energy, Strategic Resources, Food, Consumer Goods, Minerals, Alloys. It does not check them if your empire does not user them. Automation uses resources from your Empire Stockpile. The controls in the Automation Options window allows you to set a minimum stockpile amount that the factory is not allowed to use."
     autofab.4.desc_4:0 ""
