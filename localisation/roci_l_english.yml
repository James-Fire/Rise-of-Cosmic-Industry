     origin_autofab_tooltip_5:0 "Using this in combination with the Civic gives a -10% upkeep cost to Factory Modules."
     roci_origin_autofab:0 "Factory Automation"
     roci_origin_autofab_desc:0 "Ever since the Industrial Revolution, this species has been obsessed with increasing automation in their factories. Achieving fully automatic factories, in operation and expansion, has allowed them to greatly reduce the labour required by their species, and catapult themselves to spacefaring before the expected population levels."
