    roci_menu.2.name: "Rise Of Cosmic Industry Settings"
    roci_menu.2.desc: ""
 
    roci_settings_desc: "This is the Rise Of Cosmic Industry Game Start settings menu. You can disable specific modules of ROCI here, or change module-specific settings. Each setting has a short tooltip giving some context to what it does."
 
    roci_autofab: "Automatic Factory"
    roci_autofab_everyone: "Factory For All"
    roci_autofab_everyone_desc: "This setting allows you to make the Factory available to everyone, regardless of Origin, Civic, or AP. The Origin and Civic still start with some built, this setting does not."
    roci_autofab_desc: "The Automatic Factory module provides the ['concept_autofab'], a mechanic you can use to produce resources without pops. It has Planet and Country UI, accessible from a decision and edict respectively. Requires the Origin, Civic, or AP, or the Factory For All setting enabled."
    
    roci_exploit: "Space Exploitation"
    roci_exploit_desc: "The Space Exploitation module provides ['concept_minor_colony'], a mechanic you can use to build more resource production on uninhabitable planets for collection by Mining or Research stations. It has a Country level UI, accessible from an edict."
    roci_exploit_disabled: "Space Exploitation is disabled pending a crash fix in vanilla."
    roci_exploit_uninhabitables_size: "Uninhabitable Sizes"
    roci_exploit_uninhabitables_size_desc: "When a planet has a valid terrform available, it shows the planet size. This setting controls terraform options for all Uninhabitable Planets, so that their size can be shown. A side effect of this is that they will always show as having a terraform option available.\n\nThis option is placed under Space Exploitation, but it can be toggled even if Space Exploitation is off."
    roci_exploit_starting_loops: "Starting Loops"
    roci_exploit_starting_loops_desc: "Whether the starting ['concept_minor_colony'] start with a loop that continues building more constructions."
    
    roci_orbital: "Orbital Infrastructure"
    roci_orbital_desc: "The Orbital Infrastructure module provides ['concept_orbital_districts'], a mechanic to increase a planet's production without increasing pop count. It has districts and a building: The Spaceport."
    roci_orbital_ring: "Planetary Ring Overwrite"
    roci_orbital_ring_desc: "The planetary ring from Overlord can be overwritten to be able to be placed on all habitable planets. This setting can be toggled separately from the Orbital Infrastructure module."
   
   
    roci_realdev: "Realistic Development"
    roci_realdev_desc: "The Realistic Development module provides ['concept_industrial_production'], a mechanic to simulate limited industrial ability, and your distribution of it. It adds a building; Equipment Factory. It has Planet and Country level UI, accessible from a decision and edict respectively."
    roci_realdev_build_adjustment_desc: "This setting controls the strength of the Planet Build Speed and Assembly adjustment. A higher adjustment will lead to longer games, as it takes longer to build up."
    roci_realdev_build_adjustment_swap_desc: "This setting controls the strength of the Planet Build Speed and Assembly adjustment. A higher adjustment will lead to longer games, as it takes longer to build up."
    roci_realdev_build_adjustment_none: "Adjustment: None"
    roci_realdev_build_adjustment_none_desc: "There is no adjustment provided. Any Industrial Production allocated to Planet Build Speed or Assembly is extra."
    roci_realdev_build_adjustment_small: "Adjustment: Small"
    roci_realdev_build_adjustment_small_desc: "There is a -25% adjustment provided. Planet Build Speed and Assembly have a flat -25% malus, requiring somewhat realistic amounts of Industrial Production."
    roci_realdev_build_adjustment_medium: "Adjustment: Medium"
    roci_realdev_build_adjustment_medium_desc: "There is a -50% adjustment provided. Planet Build Speed and Assembly have a flat -50% malus, requiring more realistic amounts of Industrial Production."
    roci_realdev_build_adjustment_large: "Adjustment: Large"
    roci_realdev_build_adjustment_large_desc: "There is a -75% adjustment provided. Planet Build Speed and Assembly have a flat -75% malus, requiring close to realistic amounts of Industrial Production."
    roci_realdev_build_adjustment_full: "Adjustment: Full"
    roci_realdev_build_adjustment_full_desc: "There is a -100% adjustment provided. Planet Build Speed and Assembly have a flat -100% malus, requiring fully realistic amounts of Industrial Production."
    
    roci_fe_buildings: "Fallen Empire Buildings"
    roci_fe_buildings_desc: "This module adds another tier of Buff Buildings, like the Energy Nexus, based on Fallen Empire tech. These buildings are powerful on their own, and provide a large buff to their appropriate job output on the planet."
    
    roci_trade_routes: "Cargo Ships"
    roci_trade_routes_desc: "This module adds Cargo Ships, which can be used to set up trade routes with other empires, benefitting both target planets.\nThis module has 2 Edicts and 2 Decisions, and does not show up until Colonial Centralization is researched."
    
    roci_shipping: "Shipping Costs"
    roci_shipping_desc: "This module adds a simple Shipping Costs system to planets that have a deficit of resources, requiring energy to represent the cost of shipping in these resources.\nThis module has a planet modifier that updates monthly to show the current cost of shipping to this planet."
    roci_shipping_scaling: "Current Multiplier: [event_target:global_event_country.shipping_scale]"
    roci_shipping_scaling_desc: "The cost of shipping can be scaled by adjusting this setting. It moves in increments of 0.1"
    roci_shipping_scaling_decrease_error: "The cost of shipping cannot be zero. Disable the module if that's what you want."
    
